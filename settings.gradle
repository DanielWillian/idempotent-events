pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
        id 'java'
        id 'io.freefair.lombok' version '8.4'
        id 'org.kordamp.gradle.jandex' version '1.0.0'
    }
}

rootProject.name='idempotent-events'

include 'app'
include 'application'
include 'domain'
include 'infrastructure'
